  }</style></head><body class=""><div role="region" class="sidebar"><div class="container sidebar-sticky"><h1>Aloha and <span id="welina"></span>; welcome to <a href="/">Add Homonym</a>, a website by <a class="" style="display:inline;" href="https://ikaikahussey.com">Ikaika Hussey</a></h1><nav><ul><li><a href="https://ikaikahussey.com">About</a></li><li><a href="/colophon">Colophon</a></li><li><a href="#" id="theme-toggle-btn" class="sidebar-nav-item">This is set dynamically</a></li></ul></nav><div>&copy; 2025 Add Homonym. All rights reserved</div></div></div><div role="main" class="content container"><div class="page"><h1>Colophon</h1><p>Produced using <a href="https://www.11ty.dev">Eleventy</a>.</p><p>Hosted and distributed via <a href="https://netlify.com">Netlify</a>.</p></div></div><script type="text/javascript">// Array of different language greetings
	const greetings = [
		"Hello", // Default
		"Hola",
		"Bonjour",
		"Ciao",
		"Konnichiwa",
		"Hallo",
		"Olá",
		"Salut",
		"Hej",
		"Здравствуйте",
		"你好",
	];
	
	// Get the <h1> element
	const helloElement = document.getElementById("welina");
	
	// Function to change the greeting randomly
	function changeGreeting() {
		// Generate a random index
		const randomIndex = Math.floor(Math.random() * greetings.length);
		
		// Update the text with a random greeting
		helloElement.textContent = greetings[randomIndex];
	}
	
	// Call the function to change the greeting on page load
	changeGreeting();</script><script>document.addEventListener('DOMContentLoaded', function() {
    const root = document.documentElement;
    const btn  = document.getElementById('theme-toggle-btn');

    // Determine initial theme: saved or system preference
    const savedTheme  = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const initial     = savedTheme || (prefersDark ? 'dark' : 'light');

    function applyTheme(theme) {
      root.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      // Update link text to reflect current mode
      btn.textContent = theme === 'light' ? 'Dark' : 'Light';
    }

    // Apply theme on load
    applyTheme(initial);

    // Toggle on click
    btn.addEventListener('click', function(e) {
      e.preventDefault();
      const next = root.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
      applyTheme(next);
    });
  });</script></body></html>
